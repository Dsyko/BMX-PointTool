<head>
  <title>BMX-PointTool</title>
</head>

<body>
{{#isolate}}
{{#constant}}
{{> canvas}}
{{/constant}}
{{/isolate}}
{{> controls}}

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="canvas">
    <div class="canvasHolder">
        <canvas id="testCanvas" width="960" height="400"></canvas>
    </div>
</template>


<template name="controls">
    <div class="span1"></div>
    <div class="span6">
        <div class="row">
            <div id='mouseCoords'></div>

            <input type="checkbox" id="connectPoints" checked="checked">Connect points?
        </div>
    </div>


</template>
