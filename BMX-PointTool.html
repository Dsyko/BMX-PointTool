<head>
  <title>BMX-PointTool</title>
</head>

<body>
{{#isolate}}
{{#constant}}
{{> canvas}}
{{/constant}}
{{/isolate}}
{{> controls}}

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="canvas">
    <div class="canvasHolder">
        <canvas id="testCanvas" width="960" height="400"></canvas>
    </div>
</template>


<template name="controls">
    <div class="span1"></div>
    <div class="span5">
        <div class="row">
            <div id='mouseCoords'></div>

            <input type="checkbox" id="connectPoints" checked="checked">Connect points?<br><br>
            <fieldset>
            <input type="text" id="imageUrl" placeholder="load image from url..."><a class="btn btn-primary" onClick="loadImageFromUrl()">Load</a><br>
            <input type="text" id="imageProperties" value='{"x":0,"y":0,"scale":1.0}' onchange="updateImage()">
            </fieldset>
        </div>
    </div>
    <div class="span1">
        <a class="btn btn-primary" id="deleteButton" onClick="deleteLastPoint()">Delete</a>
    </div>
    <div class="span3"><textarea rows="10" cols="50" id="pointList">[]</textarea></div>


</template>
